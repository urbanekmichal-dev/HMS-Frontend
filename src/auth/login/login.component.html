<div class="login-section">
  <div class="row justify-content-center">
      <div class="col-md-3"></div>
      <div class="col-md-6">
          <div class="card">
              <div class="card-header" style="text-align: center"><h4>Logowanie</h4></div>
              <div class="card-body">
                  <form [formGroup]="loginForm" (ngSubmit)="login()">
                      <div class="form-group row">
                          <label for="user_name" class="col-md-4 col-form-label text-md-right">Nazwa użytkownika</label>
                          <div class="col-md-6">
                              <input type="text" id="user_name" class="form-control" [formControlName]="'username'" name="user_name" required
                                  autofocus>
                              <span *ngIf="!loginForm.get('username')?.valid && loginForm.get('username')?.touched">
                                 Wprowadź prawidłową nazwę użytkownika
                              </span>                                    
                          </div>
                      </div>

                      <div class="form-group row">
                          <label for="password" class="col-md-4 col-form-label text-md-right">Hasło</label>
                          <div class="col-md-6">
                              <input type="password" id="password" class="form-control" [formControlName]="'password'" name="password" required>
                              <span *ngIf="!loginForm.get('password')?.valid && loginForm.get('password')?.touched">
                                Wprowadź prawidłowe hasło
                              </span>                                
                          </div>
                      </div>

                      <span class="col-md-6 offset-md-4">
                          <button type="submit" class="login">
                              Zaloguj się
                          </button>
                          <span style="padding-left: 15px">Nie masz jeszcze konta? <a routerLink="/signup">Zarejestruj się</a></span>
                      </span>   
                      <div class="login-failed" *ngIf='this.isError'>
                           <p class="login-failed-text">Logonie nie powiodło się. Sprawdź nazwę użytkownika i hasło</p>   
                      </div>
                      <div class="login-failed" [ngStyle]="{'background-color': 'green'}" *ngIf="this.registerSuccessMessage.length > 0">
                          <p class="register-success-text">{{registerSuccessMessage}}</p>   
                     </div>                       
                  </form>
              </div>
          </div>
      </div>
      <div class="col-md-3"></div>
  </div>
</div>
