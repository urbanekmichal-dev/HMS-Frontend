LISTA TWOICH REZERWACJI

<div class="container">
  <div class="row justify-content-center">
    <div *ngFor="let row of bookings" class="col-md-4">
      <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="{{row.room.picture}}"
          alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title"></h5>
          <p class="card-text">Cena: {{row.room.price}} zł</p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Data zameldowania: {{row.checkIn}}</li>
          <li class="list-group-item">Data wymeldowania: {{row.checkOut}}</li>
          <li class="list-group-item">ID: {{row.room.id}}</li>
          <li class="list-group-item">Rodzaj pokoju: {{row.room.roomType}}</li>
          <li class="list-group-item">Piętro: {{row.room.floor}}</li>
        </ul>
        <div class="card-body">
          <!-- <a (click)="reserve(row)" routerLink="/reservationdetails" href="#" class="card-link">Zarezerwuj</a>
          <a href="#" class="card-link">Dodaj do ulubionych</a> -->
        </div>
      </div>
    </div>
  </div>
</div>
